<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Score Board </title>
    <link href="\images\Icon-title.png" rel="icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script type="text/javascript" type="module" src="studentinfo.js"></script>
    <link rel="stylesheet" href="design.css">
</head>
<script>
    function backToHome() {
        const userEmail = localStorage.getItem('UserEmail')
        if (userEmail) {
            window.location = '\admin-dashboard.html'
        } else {
            window.location = '\index.html'
        }

    }
</script>


<body onload="getyearlist()" id='courselist' class="studentimagecontainer">
    <div>
        <div class="courseexamyear">
            <i class="material-icons  homelogout " onclick="backToHome()" data-placement="bottom" title="Home">home</i>
            <div class="input-group  courselist">
                <label class="col-md-2 control-label" for="courselistselect">Course:</label>
                <select class="form-select courselistselect" id="courselistselect" onchange="displayInfo()">

                </select>
            </div>
            <div class="input-group  courselist">
                <label class="col-md-5 control-label" for="examyear">Course Exam Year:</label>
                <select class="form-select courselistselect" id="examyear" onchange="displayInfo()">
                </select>
            </div>

        </div>

        <div>
            <table style="width:100% ; visibility:hidden " class="table table-hoverscore tableborder"
                id='studentInfoTable'>
                <thead>
                    <tr>
                        <th scope="col">StudentID</th>
                        <th scope="col">StudentName</th>
                        <th scope="col">Course</th>
                        <th scope="col">Year</th>
                        <th scope="col">Marks</th>
                        <th scope="col">Attendence</th>

                    </tr>
                </thead>
                <tbody id="studenttabledata"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
